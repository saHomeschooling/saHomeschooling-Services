<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in · SA Homeschooling Directory</title>

  <!-- Font Awesome 6 (free) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* === exact same design system as register page (enterprise theme) === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #e11d48;
      --primary-light: #fbe9f0;
      --primary-dark: #b01034;
      --bg: #f5f7fa;
      --card: #ffffff;
      --text: #0b1e33;
      --muted: #52637a;
      --border: #dee4ed;
      --success: #0f7b3a;
      --success-bg: #e6f7ec;
      --danger: #b91c1c;
      --danger-bg: #fee9e9;
      --focus-ring: rgba(225, 29, 72, 0.25);
      --radius-card: 32px;
      --radius-field: 16px;
      --shadow-elevation: 0 20px 50px -12px rgba(0, 0, 0, 0.15);
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }

    html {
      scroll-behavior: smooth;
    }

    /* main panel — using exact spacing from register but optimized for no-scroll */
    .panel {
      width: 100%;
      max-width: 560px;  /* perfect width to avoid scroll on desktop */
      margin: 0 auto;
    }

    .wrap {
      max-width: 1400px;
      margin: 0 auto;
    }

    .panel-title {
      font-size: 2.4rem;  /* slightly smaller to save vertical space, still bold */
      font-weight: 800;
      letter-spacing: -0.02em;
      line-height: 1.2;
      margin-bottom: 0.25rem;
    }

    .text-center {
      text-align: center;
    }

    .muted {
      color: var(--muted);
      font-size: 1.1rem;
    }

    /* alert exactly same style but more compact margin */
    .alert {
      display: none;
      padding: 1rem 1.8rem;
      border-radius: 60px;
      font-weight: 600;
      font-size: 0.95rem;
      margin: 1rem auto 1.2rem;
      max-width: 500px;
      text-align: center;
      border: 1px solid transparent;
      backdrop-filter: blur(2px);
    }

    .alert.error {
      background: var(--danger-bg);
      color: #a00c2c;
      border-color: #f5b3b3;
      box-shadow: 0 4px 12px rgba(220, 38, 38, 0.12);
    }

    .alert.success {
      background: var(--success-bg);
      color: var(--success);
      border-color: #a3e0b5;
    }

    /* main card — identical to onboarding-box */
    .login-box {
      background: var(--card);
      border-radius: var(--radius-card);
      padding: 2.2rem 2.5rem 2.5rem;  /* adjusted padding to fit perfectly */
      box-shadow: var(--shadow-elevation);
      margin-top: 0.8rem;
      transition: box-shadow 0.2s;
    }

    /* reuse form-section style exactly */
    .login-section {
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 1.8rem 2rem 1.5rem;  /* compact but same proportions */
      background: rgba(255, 255, 255, 0.6);
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .login-section:hover {
      border-color: #cbd5e1;
      box-shadow: 0 6px 14px rgba(0,0,0,0.02);
    }

    .login-section h3 {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      letter-spacing: -0.01em;
      border-bottom: 2px solid var(--primary-light);
      padding-bottom: 0.7rem;
    }

    /* icon prefix same as register (using lock for login) */
    .login-section h3::before {
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
      content: "\f023";
      font-size: 1rem;
      opacity: 0.8;
      margin-right: 0.25rem;
    }

    /* form elements identical to register */
    .form-group {
      margin-bottom: 1.5rem;  /* slightly reduced but consistent */
    }

    label {
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      margin-bottom: 0.4rem;
      font-size: 0.95rem;
      color: #1e2b3c;
    }

    label span {
      color: var(--primary);
      font-weight: 700;
      font-size: 1.1rem;
    }

    input {
      width: 100%;
      padding: 0.85rem 1.2rem;  /* exactly matching register input padding */
      border-radius: var(--radius-field);
      border: 1.5px solid var(--border);
      background: #ffffff;
      font-family: inherit;
      font-size: 1rem;
      transition: 0.15s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px var(--focus-ring);
    }

    /* error state (inline) */
    .input-error {
      border-color: var(--danger) !important;
      background-color: #fff8f8;
    }

    .field-error-message {
      color: var(--danger);
      font-size: 0.8rem;
      font-weight: 500;
      margin-top: 0.3rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .field-error-message i {
      font-size: 0.7rem;
    }

    /* checkbox exactly same as register */
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 0.1rem;
    }

    .checkbox-group label {
      font-weight: 500;
      margin-bottom: 0;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      cursor: pointer;
    }

    .checkbox-group input[type="checkbox"] {
      width: auto;
      margin-right: 0.15rem;
      accent-color: var(--primary);
      transform: scale(1.1);
    }

    /* utility row (forgot password) - matching register layout style */
    .form-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 0.8rem;
      margin: 0.5rem 0 0.8rem;
    }

    .forgot-link {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .forgot-link:hover {
      text-decoration: underline;
    }

    /* submit area exactly same as register page */
    .submit-area {
      text-align: center;
      margin-top: 1.8rem;
    }

    .submit-btn {
      padding: 1rem 3.5rem;  /* slightly adjusted to match register proportions */
      border: none;
      border-radius: 50px;
      background: var(--primary);
      color: white;
      font-size: 1.3rem;
      font-weight: 700;
      letter-spacing: 0.3px;
      cursor: pointer;
      box-shadow: 0 12px 28px -10px rgba(225, 29, 72, 0.5);
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 0.8rem;
    }

    .submit-btn i {
      font-size: 1.1rem;
    }

    .submit-btn:hover {
      transform: translateY(-4px);
      background: #c41a45;
      box-shadow: 0 24px 40px -8px rgba(225, 29, 72, 0.6);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    /* sign-up prompt exactly matching register */
    .signup-prompt {
      margin-top: 1.5rem;
      font-size: 1rem;
    }

    .signup-prompt a {
      color: var(--primary);
      font-weight: 700;
      text-decoration: none;
      border-bottom: 2px solid transparent;
      transition: border-color 0.1s;
    }

    .signup-prompt a:hover {
      border-bottom-color: var(--primary);
    }

    /* responsive fine-tuning - no scroll on any device */
    @media (max-width: 600px) {
      body {
        padding: 1rem;
        align-items: flex-start; /* safe for very small screens, but still minimal scroll */
        min-height: 100vh;
        display: flex;
        align-items: center; /* keep centered */
      }
      
      .panel-title {
        font-size: 2rem;
        margin-bottom: 0.1rem;
      }
      
      .muted {
        font-size: 1rem;
      }
      
      .login-box {
        padding: 1.5rem 1.2rem 1.8rem;
      }
      
      .login-section {
        padding: 1.5rem 1.2rem 1.2rem;
      }
      
      .login-section h3 {
        font-size: 1.2rem;
        margin-bottom: 1.2rem;
      }
      
      .form-group {
        margin-bottom: 1.2rem;
      }
      
      input {
        padding: 0.8rem 1rem;
      }
      
      .submit-btn {
        width: 100%;
        justify-content: center;
        padding: 0.9rem 2rem;
        font-size: 1.2rem;
      }
      
      .form-row {
        flex-direction: row; /* keep row, but wrap if needed */
        align-items: center;
      }
    }

    /* for very small height devices, we ensure no catastrophic overflow */
    @media (max-height: 700px) {
      .panel-title {
        font-size: 2rem;
      }
      .login-box {
        padding: 1.2rem 1.5rem 1.5rem;
      }
      .login-section {
        padding: 1.2rem 1.5rem 1rem;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      .submit-area {
        margin-top: 1.2rem;
      }
    }
  </style>
</head>
<body>

<section class="panel" aria-labelledby="loginHeading">
  <div class="wrap">
    <h2 id="loginHeading" class="panel-title text-center">
      Welcome back <i class="fa-regular fa-heart" style="color: var(--primary);"></i>
    </h2>
    <p class="muted text-center">
      Sign in to your SA Homeschooling Directory account
    </p>

    <!-- alert identical to register -->
    <div id="loginAlert" class="alert" role="alert"></div>

    <form id="loginForm" class="login-box" novalidate>

      <!-- single clean section – matches register step cards exactly -->
      <div class="login-section">
        <h3><i class="fa-regular fa-key"></i>  Sign in with your credentials</h3>

        <!-- email field (required) - same as register input size -->
        <div class="form-group" data-field="email">
          <label><i class="fa-regular fa-envelope"></i> Email address <span>*</span></label>
          <input type="email" id="loginEmail" placeholder="name@example.com" required autofocus>
        </div>

        <!-- password field (required) - same as register input size -->
        <div class="form-group" data-field="password">
          <label><i class="fa-regular fa-lock"></i> Password <span>*</span></label>
          <input type="password" id="loginPassword" placeholder="··········" required minlength="8">
        </div>

        <!-- remember me & forgot password - exactly same checkbox style as register -->
        <div class="form-row">
          <div class="checkbox-group">
            <label><input type="checkbox" id="rememberMe" checked> Remember me</label>
          </div>
          <a href="#" class="forgot-link" onclick="return false;">Forgot password?</a>
        </div>

      </div> <!-- end login-section -->

      <!-- submit area identical to register button with same spacing -->
      <div class="submit-area">
        <button class="submit-btn" type="submit"><i class="fa-regular fa-arrow-right-to-bracket"></i> Sign in</button>
        <p class="muted" style="justify-content: center; display: flex; gap: 0.5rem; margin-top:1.2rem; font-size:0.9rem;">
          <i class="fa-solid fa-shield-heart"></i> Secure • Encrypted • Verified educators
        </p>
      </div>

      <!-- sign-up link exactly like register page prompt -->
      <p class="text-center signup-prompt muted">
        New to the community? <a href="Join.html">Create an account</a> — it's free
      </p>
    </form>
  </div>
</section>

<script>
  (function() {
    const loginForm = document.getElementById('loginForm');
    const alertBox = document.getElementById('loginAlert');

    // field error helper (exactly same as register)
    function clearAllFieldErrors() {
      document.querySelectorAll('.field-error-message').forEach(el => el.remove());
      loginForm.querySelectorAll('.input-error').forEach(el => el.classList.remove('input-error'));
    }

    function showFieldError(inputEl, message) {
      const wrapper = inputEl.closest('.form-group') || inputEl.parentElement;
      if (!wrapper) return;
      const existing = wrapper.querySelector('.field-error-message');
      if (existing) existing.remove();

      const msgDiv = document.createElement('div');
      msgDiv.className = 'field-error-message';
      msgDiv.innerHTML = `<i class="fa-solid fa-circle-exclamation"></i> ${message}`;
      wrapper.appendChild(msgDiv);
      inputEl.classList.add('input-error');
    }

    function validateLogin() {
      let isValid = true;
      clearAllFieldErrors();

      const email = document.getElementById('loginEmail');
      const password = document.getElementById('loginPassword');

      // email validation
      if (!email.value.trim()) {
        isValid = false;
        showFieldError(email, 'Email address is required');
      } else if (!/^\S+@\S+\.\S+$/.test(email.value)) {
        isValid = false;
        showFieldError(email, 'Enter a valid email (e.g., name@domain.com)');
      }

      // password validation
      if (!password.value) {
        isValid = false;
        showFieldError(password, 'Password is required');
      } else if (password.value.length < 8) {
        isValid = false;
        showFieldError(password, 'Password must be at least 8 characters');
      }

      return isValid;
    }

    // realtime clear errors (same as register)
    loginForm.addEventListener('input', (e) => {
      const target = e.target;
      if (target.id === 'loginEmail' || target.id === 'loginPassword') {
        target.classList.remove('input-error');
        const wrapper = target.closest('.form-group');
        if (wrapper) {
          const msg = wrapper.querySelector('.field-error-message');
          if (msg) msg.remove();
        }
      }
    });

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      alertBox.style.display = 'none';
      alertBox.classList.remove('error', 'success');

      const valid = validateLogin();

      if (!valid) {
        alertBox.className = 'alert error';
        alertBox.innerHTML = '<i class="fa-solid fa-circle-exclamation"></i> Please check your email and password.';
        alertBox.style.display = 'block';

        const firstErr = document.querySelector('.input-error');
        if (firstErr) firstErr.scrollIntoView({ behavior: 'smooth', block: 'center' });
        return;
      }

      // simulate successful login (enterprise redirect)
      alertBox.className = 'alert success';
      alertBox.innerHTML = '<i class="fa-regular fa-circle-check"></i> Login successful! Redirecting to dashboard...';
      alertBox.style.display = 'block';

      setTimeout(() => {
        window.location.href = 'Dashboard.html';
      }, 1800);
    });

    // hide alert on init
    window.addEventListener('load', () => {
      alertBox.style.display = 'none';
    });
  })();
</script>

<!-- 
  DESIGN NOTES:
  - Removed social login and divider completely – now login form is sleek and compact.
  - No scroll on desktop (1080p and even 768px height). On small mobile devices the form 
    still fits with minimal natural scroll if needed, but we optimized padding/margins.
  - All colors, border radii, input heights, button style, font sizes are pixel-matched 
    with the register (onboarding) page. 
  - The "login-section" box uses the same border, hover, and internal spacing as 
    register's "form-section". 
  - The "submit-area" button is identical to register's "Create My Account" button.
  - The "signup-prompt" is placed exactly like register's secure note + prompt.
  - Responsive: on small screens, button becomes full width, padding reduces gracefully.
-->
</body>
</html>

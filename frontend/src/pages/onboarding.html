<!-- Inside body, after modals -->
<section id="onboarding" class="hidden" style="padding: 120px 0;">
  <div class="container">
    <h1 style="text-align:center; margin-bottom:2rem;">Create Your Provider Profile</h1>

    <div class="progress-bar">
      <div class="step" data-step="1">1</div>
      <div class="step" data-step="2">2</div>
      <div class="step" data-step="3">3</div>
      <div class="step" data-step="4">4</div>
      <div class="step" data-step="5">5</div>
    </div>

    <form id="onboardingForm">
      <!-- Step 1 -->
      <div class="form-step active" data-step="1">
        <h2>Account Setup</h2>
        <input type="text" name="name" placeholder="Full Name / Business Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Password" required>
        <select name="accountType" required>
          <option value="">Account Type</option>
          <option value="individual">Individual Provider</option>
          <option value="organization">Organization / Company</option>
        </select>
        <div class="form-nav">
          <button type="button" class="btn btn-primary next-step">Next</button>
        </div>
      </div>

      <!-- Step 2 – add more steps similarly -->
      <div class="form-step" data-step="2">
        <h2>Profile & Trust</h2>
        <!-- photo upload, bio, experience, languages, etc. -->
        <textarea name="bio" placeholder="Short bio (150–250 words)" rows="5"></textarea>
        <div class="form-nav">
          <button type="button" class="btn prev-step">Back</button>
          <button type="button" class="btn btn-primary next-step">Next</button>
        </div>
      </div>

      <!-- ... Steps 3–5 ... -->

      <div class="form-step" data-step="5">
        <h2>Finish & Choose Plan</h2>
        <label><input type="radio" name="plan" value="free" checked> Free Listing</label>
        <label><input type="radio" name="plan" value="pro"> Professional (R149/mo)</label>
        <label><input type="radio" name="plan" value="featured"> Featured Partner (R399/mo)</label>

        <div class="form-nav">
          <button type="button" class="btn prev-step">Back</button>
          <button type="submit" class="btn btn-primary">Create Profile</button>
        </div>
      </div>
    </form>
  </div>
</section>
